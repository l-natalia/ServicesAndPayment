<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Services and Payment</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href=""><img src="./images/Icon.png" alt="" /></a>
        <a href=""><img src="./images/Img.png" alt="" /></a>
      </div>
      <div class="content">
        <h1>Select additional services</h1>
        <form class="services">
          <h2>Services</h2>
          <div class="single-service">
            <input type="radio" />
            <span class="custom-radio-btn"></span>
            <div class="service-text">
              <span>Massage and Spa</span>
              <span class="price"> +$50</span>
            </div>
          </div>
          <div class="single-service">
            <input type="radio" checked />
            <span class="custom-radio-btn"></span>
            <div class="service-text">
              <span>Airport pickup</span>
              <span class="price"> +$20</span>
            </div>
          </div>
          <div class="single-service">
            <input type="radio" checked />
            <span class="custom-radio-btn"></span>
            <div class="service-text">
              <span>Breakfast</span>
              <span class="price"> +$15</span>
            </div>
          </div>
        </form>
        <form class="payment">
          <h2>Payment for booking</h2>
          <div class="choose-card">
            <div class="card-option">
              <img src="./images/visa.png" alt="icon" />
              <p>Credit or debit Visa card</p>
            </div>
            <span class="material-icons"> keyboard_arrow_down </span>
          </div>
          <div class="card">
            <label class="card-nr-label">Card Number</label>
            <input type="text" class="card-nr" value="4218 5600 0008 1456" />
          </div>
          <div class="card-details">
            <input type="text" placeholder="Expiration" />
            <input type="number" placeholder="CVV" />
          </div>
        </form>
      </div>
      <div class="steps">
        <button>Back</button>
        <div class="stepper">
          <div class="step">
            <div class="dot"></div>
            <p>Booking</p>
          </div>
          <div class="checkout step">
            <div class="dot"></div>
            <p class="line">Checkout</p>
          </div>
          <div class="decor"></div>
          <div class="confirm step">
            <div class="dot active"></div>
            <p>Confirm</p>
          </div>
        </div>
        <button class="active">Next</button>
      </div>
    </div>
  </body>
</html>
